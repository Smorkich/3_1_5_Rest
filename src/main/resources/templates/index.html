<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</head>

<body>
<!-- Верхняя панель -->
<div class="container-fluid ">
    <div class="row bg-dark text-white justify-content-start">
        <div class="col">
            <nav class="navbar bg-dark border-bottom border-body " data-bs-theme="dark">
                <div class="container-fluid ">
                    <div class="col text-start">
                        <span id="info"></span>

                    </div>
                    <div class="col-sm-2">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <form th:action="@{/logout}">
                                <button class="btn text-secondary" type="submit">logout</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<!--<div sec:authorize="hasRole('ROLE_ADMIN')">-->

<!-- левая навигация -->
<div class="container-fluid bg-body-tertiary">
    <div class="row ">
        <div class="col-2 mt-2 bg-white p-0">
            <ul class="nav nav-pills flex-column pt-2">

                <li class="nav-item" >
                    <a class="nav-link active" id="adminTab" aria-current="page"
                       href="#adminTable" sec:authorize="hasRole('ROLE_ADMIN')" >Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="userTab"
                       href="#userTable">User</a>
                </li>
            </ul>
        </div>


        <!-- главная панель -->
        <div class="col-md-9 offset-md-1 mt-3 ms-5 p-0 " id="adminPanel" sec:authorize="hasRole('ROLE_ADMIN')" >
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" >
                <li class="nav-item">
                    <a class="nav-link active" id="tableMable"  data-bs-toggle="tab" data-bs-target="#adminTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#newUser">New user</a>
                </li>
            </ul>
            <!-- </div> -->

            <!-- контент таба таблица -->
            <div class="tab-content" id="tabContent"  >
                <div class="tab-pane fade show active" id="adminTable">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>All users</h4>
                                </div>
                                <div class="card-body">
                                    <table class="table" id="tableAllUsers">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUsersTBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="newUser">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-start">Add new user</h4>
                        </div>
                        <div class="card-body">
                            <form id="newUserForm">
                                <div class="row justify-content-center">
                                    <div class="col-md-6 ">
                                        <label for="addFirstName" class="form-label">First name</label>
                                        <input type="text" name="name" required class="form-control"
                                               id="addFirstName">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 pt-3">
                                        <label for="addLastName" class="form-label">Last name</label>
                                        <input type="text" name="lastName" required class="form-control"
                                               id="addLastName">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 pt-3">
                                        <label for="addUsername" class="form-label">Email</label>
                                        <input type="email" name="username"  required class="form-control"
                                               id="addUsername">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 pt-3">
                                        <label for="addPassw" class="form-label">Password</label>
                                        <input type="text" name="password" required class="form-control"
                                               id="addPassw">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 pt-3">
                                        <label ><b>Role</b></label>
                                        <select multiple class="form-control form-control-sm" name="roles" id="addRoles"
                                                size="2" required>
                                            <option value="ROLE_USER">USER</option>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-6 pt-3">
                                        <button type="submit" id="addUser" class="btn btn-success mt-2">Add new user</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- </div> -->

            <div class="modal fade" tabindex="-1" id="defaultModal" role="dialog" aria-label="someDefaultModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Я выехал</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9 offset-md-1 mt-3 ms-5 p-0 " >
            <div class="tab-pane fade " id="userTable">
                <div class="card">
                    <div class="card-header">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="navbar-brand">About user</div>
                        </nav>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="tableUser" >
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody >
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--</div>-->
<!--</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/AllUsers.js"></script>
<script type="text/javascript" src="/js/addUser.js"></script>
<script type="text/javascript" src="/js/deleteUser.js"></script>
<script type="text/javascript" src="/js/editUser.js"></script>
</body>

</html>
